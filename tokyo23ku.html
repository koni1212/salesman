<script type="text/javascript">
$(function() {
	$("#select").click(function() {
		$("input").prop("checked", true);
	});
	$("#nonselect").click(function() {
		$("input").prop("checked", false);
	});
	$("#set").click(function() {
		Nodes = [];
		$("input:checked").each(function() {
			// 日本測地系に変換
			let {lat, lng} = get_japan_latlng($(this).data("ido"), $(this).data("keido"));
			console.dir(lat + " " + lng);
			Nodes.push(new Node($(this).data("name"), lat, lng));
		});
	});
	$("#sales").click(function() {
		salesman();
	});
	$("#view").click(function() {
		// Google Mapで利用する初期設定用の変数
		let latlng = new google.maps.LatLng(38, 138);
		let opts = {
			zoom: 5,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			center: latlng
		};

		// getElementById("map")の"map"は、body内の<div id="map">より
		let map = new google.maps.Map(document.getElementById("map"), opts);

		let pathArray = [];
		for (let i in MinNodes) {
			pathArray.push(new google.maps.LatLng(MinNodes[i].ido, MinNodes[i].keido));
		}
		// 巡回のため初期値を再設定
		pathArray.push(new google.maps.LatLng(MinNodes[0].ido, MinNodes[0].keido));

		// Polylineの初期設定
		let polylineOpts = {
			map: map,
			path: pathArray
		};
		// 直前で作成したPolylineOptionsを利用してPolylineを作成
		var let = new google.maps.Polyline(polylineOpts);
	});
	function get_japan_latlng(lat, lng) {
		var japan_lat = lat * 1.000106961 - lng * 0.000017467 - 0.004602017,
		japan_lng = lng * 1.000083049 + lat * 0.000046047 - 0.010041046;
		return {
			lat: japan_lat,
			lng: japan_lng
		};
	}
});
</script>
